services:
  server:
    container_name: app_container
    build: .
    restart: always
    ports:
      - 8080:8080
    depends_on:
      mysqldb:
        condition: service_started
      kafka:
        condition: service_started
      redis:
        condition: service_started
    environment:
      # Sovrascrivo i valori del file application.yml
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/authify
      SPRING_DATASOURCE_USERNAME: new_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_MAIL_USERNAME: ${EMAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${EMAIL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATA_REDIS_HOST: redis

  zookeeper:
    image: zookeeper:3.8
    container_name: zookeeper_container
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka_container
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  mysqldb:
    image: "mysql:8.0"
    container_name: mysql_container
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: authify
      MYSQL_USER: new_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: new_user
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:7.2-alpine
    container_name: redis_container
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: [ "redis-server", "--appendonly", "yes" ]

volumes:
  redis-data:
  mysql-data:

